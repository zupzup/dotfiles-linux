set-option -g history-limit 100000
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

set -g status-right ''
set -g status-right-length 0
setw -g window-status-format " #{window_index} | #{window_name} | #{=-20:pane_current_path} "
setw -g window-status-current-format " #{window_index} | #{window_name} | #{=-20:pane_current_path} "
setw -g automatic-rename on
set -g renumber-windows on
bind-key x kill-pane

set -s escape-time 0

set -g set-titles on
set -g set-titles-string "#T"

set -g mode-keys vi

set -g mouse on

set -g status-style bg=colour235,fg=default

set -g window-status-style fg=colour244,bg=default

set -g window-status-current-style fg=colour229,bg=default

set -g message-style bg=colour235,fg=colour229

