[colors.primary]
background = '#16161D'
foreground = '#DCD7BA'

[colors.normal]
black = '#16161D'
red = '#E82424'
green = '#98BB6C'
yellow = '#E6C384'
blue = '#7E9CD8'
magenta = '#957fb8'
cyan = '0x70c0ba'
white = '#DCD7BA'

[colors.selection]
background = '#2d4f67'
foreground = '#c8c093'

[[colors.indexed_colors]]
index = 16
color = '#00a066'

[[colors.indexed_colors]]
index = 17
color = '#005d62'

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.normal]
family = "monospace"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ClearHistory"
key = "K"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "K"
mods = "Control"

[selection]
save_to_clipboard = true

[window]
decorations = "full"

[window.dimensions]
columns = 150
lines = 40

[window.padding]
x = 0
y = 0
